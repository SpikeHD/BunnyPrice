<!DOCTYPE html>

<html>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="js/options.js"></script>
  <script src="js/exchangeRate.js"></script>
</html>

<body>
  <div class="wrapper">
    <div class="heading">
      <span class="heading-text">BunnyPrice</span>
    </div>
    <div class="popup-body">
      <table>
        <tr>
          <th></th>
          <th></th>
        </tr>

        <!-- eBay enabler -->
        <tr>
          <td>
            <span class="settings-item-label">eBay Shipping Combiner</span>
          </td>
          <td>
            <label class="custom-check" id="ebay-shipping">
              <input type="checkbox" id="">
              <span class="mark"></span>
            </label>
          </td>
        </tr>

        <!-- Amazon Enabler -->
        <tr>
          <td>
            <span class="settings-item-label">Amazon Price Converter</span>
          </td>
          <td>
            <label class="custom-check" id="amazon-convert">
              <input type="checkbox" id="">
              <span class="mark"></span>
            </label>
          </td>
        </tr>

        <!-- Amazon Currency Setter -->
        <tr>
          <td>
            <span class="settings-item-label">Amazon Conversion Currency</span>
          </td>
          <td>
            <div class="settings-item-input">
              <input type="text" id="currency"> <image src="images/check-mark-24.png" id="cur-conv-refresh" class="confirm">
            </div>
          </td>
        </tr>

        <!-- Amazon Currency Refresher -->
        <tr id="cur-refresh-container">
          <td>
            <span class="settings-item-label">
              Refresh Currency Data For:
            </span>
          </td>
          <td>
            <input type="text" id="cur-refresh-val"> <image src="images/refresh-2-24.png" id="cur-refresh" class="confirm">
            <ul id="cur-list"></ul>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
