<!DOCTYPE html>

<html>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="js/options.js"></script>
  <script src="js/exchangeRate.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</html>

<body>
  <div class="wrapper">
    <div class="heading">
      <span class="heading-text">BunnyPrice</span>
      <image src="images/rabbit.png" id="icon">
    </div>
    <div class="popup-body">
      <table>
        <tr>
          <th></th>
          <th></th>
        </tr>

        <!-- eBay enabler -->
        <tr>
          <td>
            <span class="settings-item-label">
              <label for="ebay-check">eBay Shipping Combiner</label>
            </span>
          </td>
          <td>
            <label class="custom-check" id="ebay-shipping">
              <input type="checkbox" id="ebay-check">
              <span class="mark"></span>
            </label>
          </td>
        </tr>

        <!-- Amazon Enabler -->
        <tr>
          <td>
            <span class="settings-item-label">
              <label for="amazon-check">Amazon Price Converter</label>
            </span>
          </td>
          <td>
            <label class="custom-check" id="amazon-convert">
              <input type="checkbox" id="amazon-check">
              <span class="mark"></span>
            </label>
          </td>
        </tr>

        <!-- Amazon Currency Setter -->
        <tr>
          <td>
            <span class="settings-item-label">Amazon Conversion Currency</span>
          </td>
          <td>
            <div class="settings-item-input">
              <input type="text" id="currency"> <image src="images/check-mark-24.png" id="cur-conv-refresh" class="confirm">
            </div>
          </td>
        </tr>

        <!-- Amazon Currency Refresher -->
        <tr id="cur-refresh-container">
          <td>
            <span class="settings-item-label">
              Refresh Currency Data For:
            </span>
          </td>
          <td>
            <input type="text" id="cur-refresh-val" placeholder="Enter..."> <image src="images/refresh-2-24.png" id="cur-refresh" class="confirm">
            <ul id="cur-list"></ul>
          </td>
        </tr>
      </table>
    </div>

    <div id="footer">
      Icon Courtesy of <a>https://www.flaticon.com/authors/torskaya</a>
    </div>
  </div>
</body>
