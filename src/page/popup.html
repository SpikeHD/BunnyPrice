<!DOCTYPE html>

<html>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="js/options.js"></script>
  <script src="js/exchangeRate.js"></script>
</html>

<body>
  <div class="wrapper">
    <div class="heading">
      <span class="heading-text">BunnyPrice</span>
    </div>
    <div class="popup-body">

      <div class="settings-item">
        <span class="settings-item-label">eBay Shipping Combiner</span>
        <div class="settings-item-input">
          <label class="custom-check" id="ebay-shipping">
            <input type="checkbox" id="">
            <span class="mark"></span>
          </label>
        </div>
      </div>
      
      <div class="settings-item">
        <span class="settings-item-label">Amazon Price Converter</span>
        <div class="settings-item-input">
          <label class="custom-check" id="amazon-convert">
            <input type="checkbox" id="">
            <span class="mark"></span>
          </label>
        </div>
      </div>

      <div class="settings-item">
        <span class="settings-item-label">Amazon Conversion Currency</span>
        <div class="settings-item-input">
          <input type="text" id="currency">
        </div>
      </div>

      <div class="settings-item">
        <span class="settings-item-label">
          Refresh Currency Data For: <input type="text" id="cur-refresh-val"> <image src="images/refresh-2-24.png" id="cur-refresh">
          <ul id="cur-list"></ul>
        </span>
      </div>
      <div>
      </div>
    </div>
  </div>
</body>
